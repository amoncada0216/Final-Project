<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/travel_recommendation.css" />
    <title>Traveloom - Beyond the Map</title>
</head>

<body>
    <nav id="nav-bar">
        <div id="logo">
            <a href="./index.html">
                <img src="./img/logo.png" alt="logo" height="90px">
                Traveloom
            </a>
        </div>
        <div id="navigation-links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Enter a destination or keyword" />
            <button id="search-btn">Search</button>
            <button id="clear-btn">Clear</button>
        </div>
    </nav>

    <div id="content-container">
        <div id="social-bar">
            <div id="decoration"></div>
            <a href="https://x.com/?lang=en"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div id="intro-section">
            <h1 id="hero-text">Discover<br>Your Next<br>Adventure</h1>
            <p id="hero-description"><span class="bold">Traveloom</span> crafts journeys that linger in your soul long
                after the suitcase is
                unpacked: <br>Secret islands that whisper at sunset, ancient streets glowing under lantern
                light, wild
                horizons where the wind writes poetry on your skin.</p>
            <button id="book-btn">BOOK NOW</button>
        </div>
        <div id="recommendation-section">
            <div id="card-one" class="location-cards hidden"></div>
            <div id="card-two" class="location-cards hidden"></div>
        </div>
    </div>


    <script src="./travel_recommendation.js"></script>
    <script src="https://kit.fontawesome.com/a3b6da1819.js" crossorigin="anonymous"></script>
</body>

</html>
